<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    
    <!-- iOS Home Screen Icons -->
    <link rel="apple-touch-icon" href="todo-icon-1024x1024.png">
    <link rel="icon" type="image/png" href="todo-icon-1024x1024.png">
    
    <!-- iOS Web App Capable -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ToDo">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#34c759">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            padding: 12px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #1d1d1f;
            margin-bottom: 16px;
            font-size: 34px;
            font-weight: 700;
            letter-spacing: -0.5px;
            text-align: center;
            padding: 16px 0 8px 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        h1 img {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
        }

        .create-section {
            background: #f5f5f7;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: none;
            border: 1px solid #e5e5e7;
        }

        .add-todo-section {
            margin-bottom: 20px;
            text-align: center;
        }

        .add-todo-main-btn {
            background: #34c759;
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(52, 199, 89, 0.3);
            transition: all 0.3s ease;
        }

        .add-todo-main-btn:hover {
            background: #2da84a;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(52, 199, 89, 0.4);
        }

        .stats-section {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat-item {
            background: #f5f5f7;
            border-radius: 16px;
            padding: 6px 12px;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            color: #1d1d1f;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .stat-item.overdue {
            background: #ffe5e5;
            color: #ff3b30;
        }

        .stat-item.today {
            background: #fff4e5;
            color: #FF9500;
        }

        .stat-item.week {
            background: #e3f2fd;
            color: #007aff;
        }

        .stat-item.month {
            background: #f3e5f5;
            color: #9c27b0;
        }

        .stat-item.future {
            background: #e8f5e9;
            color: #34c759;
        }

        .stat-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .stat-item.overdue .stat-dot {
            background: #ff3b30;
        }

        .stat-item.today .stat-dot {
            background: #FF9500;
        }

        .stat-item.week .stat-dot {
            background: #007aff;
        }

        .stat-item.month .stat-dot {
            background: #9c27b0;
        }

        .stat-item.future .stat-dot {
            background: #34c759;
        }

        .stat-number {
            font-weight: 700;
        }

        .stat-label {
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #424245;
            font-size: 14px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        select {
            cursor: pointer;
        }

        button {
            background: #007aff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background: #0051d5;
        }

        .settings-section {
            margin-top: 24px;
            text-align: center;
        }

        .settings-btn {
            background: #5a5a5e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .settings-btn:hover {
            background: #48484c;
        }

        .settings-group {
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid #e5e5e7;
        }

        .settings-group:last-of-type {
            border-bottom: none;
        }

        .settings-group h3 {
            font-size: 16px;
            font-weight: 600;
            color: #1d1d1f;
            margin: 0 0 12px 0;
            text-align: left;
        }

        .settings-option-btn {
            width: 100%;
            background: #f5f5f7;
            color: #1d1d1f;
            border: 1px solid #d2d2d7;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 8px;
            text-align: left;
        }

        .settings-option-btn:hover {
            background: #e5e5e7;
        }

        .settings-option-btn.export-btn {
            background: #9B1B30;
            color: white;
            border: none;
        }

        .settings-option-btn.export-btn:hover {
            background: #7a1626;
        }

        .settings-option-btn.import-btn {
            background: #CC5500;
            color: white;
            border: none;
        }

        .settings-option-btn.import-btn:hover {
            background: #a34400;
        }

        .settings-description {
            font-size: 11px;
            color: #86868b;
            margin: 0 0 12px 0;
            text-align: left;
        }

        .last-export {
            font-size: 10px;
            color: #86868b;
            text-align: center;
            margin-bottom: 12px;
        }

        .button-group {
            display: flex;
            gap: 8px;
        }

        .button-group button {
            flex: 1;
            padding: 8px 16px;
            font-size: 14px;
        }

        .export-btn {
            background: #9B1B30;
        }

        .export-btn:hover {
            background: #7a1626;
        }

        .import-btn {
            background: #CC5500;
        }

        .import-btn:hover {
            background: #a34400;
        }

        input[type="file"] {
            display: none;
        }

        .filter-section {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            justify-content: center;
        }

        .filter-btn {
            background: #f5f5f7;
            color: #1d1d1f;
            border: 2px solid #d2d2d7;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: auto;
            transition: all 0.2s ease;
        }

        .filter-btn:hover {
            background: #e8e8ea;
        }

        .filter-btn.active {
            background: #86868b;
            color: white;
            border-color: #86868b;
        }

        .filter-btn.active.task {
            background: #34c759;
            border-color: #34c759;
        }

        .filter-btn.active.activities {
            background: #007aff;
            border-color: #007aff;
        }

        .todos-section {
        }

        .todo-card {
            background: #f5f5f7;
            border-radius: 12px;
            padding: 14px 14px 14px 50px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
        }

        .todo-card.task {
            border-left: 4px solid #34c759;
            background: #d4edda;
        }

        .todo-card.activities {
            border-left: 4px solid #007aff;
            background: #d6e9ff;
        }

        .todo-card.completed {
            opacity: 0.6;
        }

        .todo-card.completed .todo-title,
        .todo-card.completed .todo-details {
            text-decoration: line-through;
        }

        .todo-checkbox {
            position: absolute;
            left: 14px;
            top: 14px;
            width: 24px;
            height: 24px;
            border: 2px solid #d2d2d7;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .todo-checkbox:hover {
            border-color: #34c759;
        }

        .todo-checkbox.checked {
            background: linear-gradient(135deg, #34c759 0%, #30d158 100%);
            border-color: #34c759;
        }

        .todo-checkbox.checked::after {
            content: '';
            position: absolute;
            left: 7px;
            top: 3px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .remove-btn {
            width: 24px;
            height: 24px;
            background: #ff3b30;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            position: relative;
        }

        .todo-calendar-btn {
            width: 24px;
            height: 24px;
            background: #FF9500;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            border: none;
            font-size: 14px;
            padding: 0;
        }

        .todo-calendar-btn:hover {
            background: #e68a00;
            transform: scale(1.1);
        }

        .todo-edit-btn {
            width: 24px;
            height: 24px;
            background: #5AC8FA;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            border: none;
            font-size: 14px;
            padding: 0;
        }

        .todo-edit-btn:hover {
            background: #32ADE6;
            transform: scale(1.1);
        }

        .todo-drag-btn {
            width: 24px;
            height: 24px;
            background: #8e8e93;
            border-radius: 50%;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            border: none;
            font-size: 14px;
            padding: 0;
        }

        .todo-drag-btn:hover {
            background: #6e6e73;
            transform: scale(1.1);
        }

        .todo-drag-btn:active {
            cursor: grabbing;
        }

        .todo-actions {
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: flex-end;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .remove-btn:hover {
            background: #d32f2f;
            transform: scale(1.1);
        }

        .remove-btn::before,
        .remove-btn::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 2px;
            background: white;
        }

        .remove-btn::before {
            transform: rotate(45deg);
        }

        .remove-btn::after {
            transform: rotate(-45deg);
        }

        .sub-todos {
            margin-top: 12px;
            padding-left: 0;
        }

        .sub-todo-item {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 10px 60px 10px 40px;
            margin-bottom: 8px;
            position: relative;
            font-size: 14px;
        }

        .todo-card.task .sub-todo-item {
            background: #e8f5e9;
        }

        .todo-card.activities .sub-todo-item {
            background: #e3f2fd;
        }

        .sub-todo-item.completed .sub-todo-title {
            text-decoration: line-through;
        }

        .sub-todo-item.completed .sub-todo-details {
            text-decoration: line-through;
        }

        .sub-todo-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .sub-todo-details {
            font-size: 13px;
            color: #6e6e73;
            margin-bottom: 4px;
        }

        .sub-todo-date {
            font-size: 12px;
            color: #86868b;
        }

        .sub-todo-date.today {
            color: #ff3b30;
            font-weight: 600;
        }

        .sub-todo-checkbox {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            border: 2px solid #d2d2d7;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .sub-todo-checkbox:hover {
            border-color: #34c759;
        }

        .sub-todo-checkbox.checked {
            background: linear-gradient(135deg, #34c759 0%, #30d158 100%);
            border-color: #34c759;
        }

        .sub-todo-checkbox.checked::after {
            content: '';
            position: absolute;
            left: 5px;
            top: 2px;
            width: 4px;
            height: 8px;
            border: solid white;
            border-width: 0 1.5px 1.5px 0;
            transform: rotate(45deg);
        }

        .sub-todo-remove {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            background: #ff3b30;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .sub-todo-calendar-btn {
            position: absolute;
            right: 35px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            background: #FF9500;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            border: none;
            font-size: 10px;
            padding: 0;
        }

        .sub-todo-calendar-btn:hover {
            background: #e68a00;
            transform: translateY(-50%) scale(1.1);
        }

        .sub-todo-remove:hover {
            background: #d32f2f;
        }

        .sub-todo-remove::before,
        .sub-todo-remove::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 1.5px;
            background: white;
        }

        .sub-todo-remove::before {
            transform: rotate(45deg);
        }

        .sub-todo-remove::after {
            transform: rotate(-45deg);
        }

        .add-subtodo-btn {
            background: #5856d6;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 8px;
        }

        .add-subtodo-btn:hover {
            background: #4745b8;
        }

        .subtodo-input-container {
            margin-top: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: #f9f9f9;
            padding: 12px;
            border-radius: 8px;
        }

        .subtodo-input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #d2d2d7;
            border-radius: 6px;
            font-size: 14px;
        }

        .subtodo-textarea {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #d2d2d7;
            border-radius: 6px;
            font-size: 14px;
            resize: vertical;
            min-height: 50px;
            font-family: inherit;
        }

        .subtodo-date-input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #d2d2d7;
            border-radius: 6px;
            font-size: 14px;
        }

        .subtodo-button-group {
            display: flex;
            gap: 6px;
        }

        .subtodo-add-btn {
            flex: 1;
            background: #34c759;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
        }

        .subtodo-add-btn:hover {
            background: #2da84a;
        }

        .subtodo-cancel-btn {
            flex: 1;
            background: #86868b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .subtodo-cancel-btn:hover {
            background: #6e6e73;
        }

        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            gap: 12px;
            margin-bottom: 8px;
        }

        .todo-title {
            font-size: 17px;
            font-weight: 600;
            color: #1d1d1f;
            flex: 1;
        }

        .todo-reminder {
            text-align: right;
            flex-shrink: 0;
            min-width: 100px;
            margin-left: auto;
        }

        .reminder-date {
            font-size: 12px;
            font-weight: 600;
            color: #86868b;
            line-height: 1.3;
            white-space: nowrap;
        }

        .reminder-date.today {
            color: #ff3b30;
        }

        .reminder-time {
            font-size: 11px;
            font-weight: 500;
            color: #86868b;
            line-height: 1.3;
            white-space: nowrap;
        }

        .todo-type {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .todo-type.task {
            background: #c8e6c9;
            color: #2e7d32;
        }

        .todo-type.activities {
            background: #bbdefb;
            color: #1565c0;
        }

        .todo-details {
            color: #424245;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .todo-date {
            color: #86868b;
            font-size: 13px;
            font-weight: 500;
        }

        .todo-date.today {
            color: #ff3b30;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #86868b;
        }

        .todo-card.editing {
            padding-top: 20px;
        }

        .edit-form {
            display: none;
        }

        .todo-card.editing .edit-form {
            display: block;
        }

        .todo-card.editing .todo-content {
            display: none;
        }

        .edit-form .form-group {
            margin-bottom: 12px;
        }

        .edit-form input[type="text"],
        .edit-form input[type="date"],
        .edit-form textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        .edit-form textarea {
            resize: vertical;
            min-height: 60px;
        }

        .edit-button-group {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .edit-save-btn {
            flex: 1;
            background: #34c759;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .edit-save-btn:hover {
            background: #2da84a;
        }

        .edit-cancel-btn {
            flex: 1;
            background: #86868b;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .edit-cancel-btn:hover {
            background: #6e6e73;
        }

        .todo-content {
        }

        .groups-section {
            margin-top: 24px;
        }

        .group-container {
            background: #f5f5f7;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            border: 2px dashed transparent;
            transition: all 0.3s ease;
        }

        .group-container.drag-over {
            border-color: #007aff;
            background: #e3f2fd;
        }

        #todosList {
            min-height: 100px;
            transition: background 0.2s, border 0.2s;
            border-radius: 12px;
        }

        #todosList.drag-over {
            background: #e3f2fd;
            border: 2px dashed #007aff;
            padding: 16px;
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid #d2d2d7;
        }

        .group-title {
            font-size: 18px;
            font-weight: 700;
            color: #1d1d1f;
        }

        .group-actions {
            display: flex;
            gap: 8px;
        }

        .group-edit-btn,
        .group-delete-btn {
            background: #86868b;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            font-weight: 600;
        }

        .group-delete-btn {
            background: #ff3b30;
        }

        .group-edit-btn:hover {
            background: #6e6e73;
        }

        .group-delete-btn:hover {
            background: #d32f2f;
        }

        .group-todos {
            min-height: 60px;
        }

        .group-empty {
            text-align: center;
            padding: 20px;
            color: #86868b;
            font-size: 14px;
        }

        .create-group-btn {
            background: #001f3f;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 16px;
        }

        .create-group-btn:hover {
            background: #001529;
        }

        .todo-card.dragging {
            opacity: 0.5;
            cursor: move;
        }

        .modal {

    <!-- Hidden pre tag for iOS Shortcuts to read -->
    <pre id="todosData" style="display: none;"></pre>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <script>
        // Global Firebase references (will be initialized on load)
        let db, todosRef, groupsRef, sharingCode;
        
        // Global data arrays
        let todos = [];
        let groups = [];
        let currentFilter = 'all';
        let editingGroupId = null;
        
        // Update sync status indicator
        function updateSyncStatus() {
            const statusEl = document.getElementById('syncStatus');
            const textEl = document.getElementById('syncText');
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                second: '2-digit'
            });
            
            statusEl.className = 'sync-status synced';
            textEl.textContent = `Synced at ${timeStr}`;
        }
        
        // Display last export timestamp
        function displayLastExport() {
            try {
                const lastExport = localStorage.getItem('lastExport');
                const lastExportEl = document.getElementById('lastExport');
                if (lastExport) {
                    const date = new Date(lastExport);
                    const options = { 
                        month: 'short', 
                        day: 'numeric', 
                        year: 'numeric',
                        hour: 'numeric',
                        minute: '2-digit'
                    };
                    lastExportEl.textContent = `Last exported: ${date.toLocaleDateString('en-US', options)}`;
                } else {
                    lastExportEl.textContent = '‚úì Firebase Ready';
                }
            } catch(e) {
                document.getElementById('lastExport').textContent = '‚úì Firebase Ready';
            }
        }
        
        // Show sharing code
        function showSharingCode() {
            if (!sharingCode) {
                alert('Sharing code not ready yet. Please wait a moment and try again.');
                return;
            }
            alert(`Your Sharing Code: ${sharingCode}\n\nShare this code with your partner so they can access the same todo list!\n\nThey should:\n1. Open the app\n2. Click "OK" when asked to join existing list\n3. Enter this code: ${sharingCode}`);
        }
        
        // Show settings modal
        function showSettingsModal() {
            document.getElementById('settingsModal').classList.add('show');
        }
        
        // Close settings modal
        function closeSettingsModal() {
            document.getElementById('settingsModal').classList.remove('show');
        }
        
        // Export todos to JSON file
        function exportTodos() {
            const dataStr = JSON.stringify(todos, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `todos-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
            
            // Save export timestamp
            try {
                localStorage.setItem('lastExport', new Date().toISOString());
                displayLastExport();
            } catch(e) {
                console.log('Could not save export timestamp');
            }
        }

        // Import todos from JSON file
        function importTodos(event) {
            console.log('Import function called');
            
            // Check if Firebase is ready
            if (!db || !todosRef) {
                alert('Please wait a moment for the app to finish loading, then try again.');
                console.log('Firebase not ready yet. db:', db, 'todosRef:', todosRef);
                event.target.value = ''; // Reset file input
                return;
            }
            
            const file = event.target.files[0];
            if (!file) {
                console.log('No file selected');
                return;
            }
            
            console.log('File selected:', file.name);
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    console.log('File read successfully');
                    const importedTodos = JSON.parse(e.target.result);
                    console.log('Parsed JSON:', importedTodos);
                    
                    // Validate that it's an array
                    if (!Array.isArray(importedTodos)) {
                        alert('Invalid file format. Please upload a valid todos JSON file.');
                        return;
                    }
                    
                    console.log('Validation passed, todos count:', importedTodos.length);
                    console.log('Current db:', db);
                    console.log('Current todosRef:', todosRef);
                    
                    // Confirm before importing
                    const confirmMsg = todos.length > 0 
                        ? `This will add ${importedTodos.length} to do(s) to your current ${todos.length} to do(s). Continue?`
                        : `Import ${importedTodos.length} to do(s)?`;
                    
                    if (confirm(confirmMsg)) {
                        console.log('User confirmed import');
                        
                        // Add each todo to Firebase
                        let imported = 0;
                        const batch = db.batch();
                        
                        importedTodos.forEach(todo => {
                            console.log('Processing todo:', todo.title);
                            // Remove the old ID and let Firebase generate a new one
                            const todoData = {
                                title: todo.title || 'Untitled',
                                type: todo.type || 'task',
                                details: todo.details || '',
                                reminderDate: todo.reminderDate || getTodayLocal(),
                                reminderTime: todo.reminderTime || '08:00',
                                completed: todo.completed || false,
                                subTodos: todo.subTodos || [],
                                createdAt: todo.createdAt || new Date().toISOString(),
                                groupId: todo.groupId || null
                            };
                            
                            // Add to batch
                            const newDocRef = todosRef.doc();
                            batch.set(newDocRef, todoData);
                            imported++;
                        });
                        
                        console.log('Committing batch with', imported, 'todos');
                        
                        // Commit the batch
                        batch.commit().then(() => {
                            console.log('Batch committed successfully');
                            alert(`Successfully imported ${imported} to do(s)!`);
                        }).catch((error) => {
                            console.error('Error importing todos:', error);
                            alert('Error importing todos. Please try again.');
                        });
                    } else {
                        console.log('User cancelled import');
                    }
                } catch(e) {
                    console.error('Import error:', e);
                    alert('Error reading file. Please make sure it\'s a valid JSON file.');
                }
            };
            reader.readAsText(file);
            
            // Reset file input
            event.target.value = '';
        }
        
        // Wait for Firebase scripts to load
        window.addEventListener('load', function() {
            // Check if Firebase loaded
            if (typeof firebase === 'undefined') {
                alert('Firebase failed to load. Please refresh the page.');
                return;
            }

            // Firebase Configuration
            const firebaseConfig = {
                apiKey: "AIzaSyDwVah87Ag0RepyI18qtW7dxydQjToL0AU",
                authDomain: "todo-app-2cb83.firebaseapp.com",
                projectId: "todo-app-2cb83",
                storageBucket: "todo-app-2cb83.firebasestorage.app",
                messagingSenderId: "622027760385",
                appId: "1:622027760385:web:6450dd21bd8034d5297100",
                measurementId: "G-WXB95DR3KX"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();

            // Sharing code management
            sharingCode = localStorage.getItem('sharingCode') || null;

            // Generate random sharing code
            function generateSharingCode() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let code = '';
                for (let i = 0; i < 6; i++) {
                    code += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return code.slice(0, 3) + '-' + code.slice(3);
            }

            // Prompt for sharing code on first load
            if (!sharingCode) {
                const useExisting = confirm('Do you want to join an existing shared list?\n\nClick OK to enter a sharing code.\nClick Cancel to create a new list.');
                
                if (useExisting) {
                    sharingCode = prompt('Enter the sharing code:');
                    if (sharingCode) {
                        sharingCode = sharingCode.toUpperCase().trim();
                        localStorage.setItem('sharingCode', sharingCode);
                    } else {
                        // Generate new code if cancelled
                        sharingCode = generateSharingCode();
                        localStorage.setItem('sharingCode', sharingCode);
                        alert(`Your sharing code is: ${sharingCode}\n\nShare this code with your partner so they can access the same list!`);
                    }
                } else {
                    // Create new sharing code
                    sharingCode = generateSharingCode();
                    localStorage.setItem('sharingCode', sharingCode);
                    alert(`Your sharing code is: ${sharingCode}\n\nShare this code with your partner so they can access the same list!`);
                }
            }

            // Reference to the shared collection
            todosRef = db.collection('sharedLists').doc(sharingCode).collection('todos');
            groupsRef = db.collection('sharedLists').doc(sharingCode).collection('groups');

            // Real-time listener for todos
            todosRef.onSnapshot((snapshot) => {
                todos = [];
                snapshot.forEach((doc) => {
                    todos.push({ ...doc.data(), id: doc.id });
                });
                renderTodos();
                
                // Update sync status
                updateSyncStatus();
                
                // Update status on first load
                if (document.getElementById('lastExport').textContent === 'Loading Firebase...') {
                    document.getElementById('lastExport').textContent = '‚úì Firebase Ready';
                }
            });

            // Real-time listener for groups
            groupsRef.onSnapshot((snapshot) => {
                groups = [];
                snapshot.forEach((doc) => {
                    groups.push({ ...doc.data(), id: doc.id });
                });
                renderGroups();
                
                // Update sync status
                updateSyncStatus();
            });
            
            // Log Firebase initialization
            console.log('Firebase initialized successfully');
            console.log('db:', db);
            console.log('todosRef:', todosRef);
            console.log('groupsRef:', groupsRef);
            console.log('sharingCode:', sharingCode);

        // Get today's date in local timezone (YYYY-MM-DD format)
        function getTodayLocal() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Update statistics
        function updateStatistics() {
            const now = new Date();
            now.setHours(0, 0, 0, 0);
            
            const todayStr = getTodayLocal();
            const todayDate = new Date(todayStr);
            
            // Calculate date ranges
            const oneWeek = new Date(todayDate);
            oneWeek.setDate(oneWeek.getDate() + 7);
            
            const oneMonth = new Date(todayDate);
            oneMonth.setMonth(oneMonth.getMonth() + 1);
            
            const threeMonths = new Date(todayDate);
            threeMonths.setMonth(threeMonths.getMonth() + 3);
            
            let overdue = 0;
            let today = 0;
            let thisWeek = 0;
            let thisMonth = 0;
            let nextThreeMonths = 0;
            
            todos.forEach(todo => {
                if (todo.completed) return; // Don't count completed todos
                
                const todoDate = new Date(todo.reminderDate);
                
                if (todoDate < todayDate) {
                    overdue++;
                } else if (todo.reminderDate === todayStr) {
                    today++;
                } else if (todoDate <= oneWeek) {
                    thisWeek++;
                } else if (todoDate <= oneMonth) {
                    thisMonth++;
                } else if (todoDate <= threeMonths) {
                    nextThreeMonths++;
                }
            });
            
            // Update DOM and show/hide based on count
            const statOverdue = document.getElementById('stat-overdue');
            const statToday = document.getElementById('stat-today');
            const statWeek = document.getElementById('stat-week');
            const statMonth = document.getElementById('stat-month');
            const statFuture = document.getElementById('stat-future');
            
            statOverdue.textContent = overdue;
            statOverdue.closest('.stat-item').style.display = overdue > 0 ? 'block' : 'none';
            
            statToday.textContent = today;
            statToday.closest('.stat-item').style.display = today > 0 ? 'block' : 'none';
            
            statWeek.textContent = thisWeek;
            statWeek.closest('.stat-item').style.display = thisWeek > 0 ? 'block' : 'none';
            
            statMonth.textContent = thisMonth;
            statMonth.closest('.stat-item').style.display = thisMonth > 0 ? 'block' : 'none';
            
            statFuture.textContent = nextThreeMonths;
            statFuture.closest('.stat-item').style.display = nextThreeMonths > 0 ? 'block' : 'none';
            
            // Hide entire stats section if no stats to show
            const statsSection = document.querySelector('.stats-section');
            const hasStats = overdue > 0 || today > 0 || thisWeek > 0 || thisMonth > 0 || nextThreeMonths > 0;
            statsSection.style.display = hasStats ? 'flex' : 'none';
        }

        // Update the hidden data element for iOS Shortcuts
        function updateDataExport() {
            document.getElementById('todosData').textContent = JSON.stringify(todos, null, 2);
        }

        // Set filter
        function setFilter(filter) {
            currentFilter = filter;
            
            // Update button states
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active', 'task', 'activities');
            });
            
            event.target.classList.add('active');
            if (filter === 'task' || filter === 'activities') {
                event.target.classList.add(filter);
            }
            
            renderTodos();
        }

        // Format date for display
        function formatDate(dateString) {
            // Parse date as local time, not UTC
            const [year, month, day] = dateString.split('-').map(Number);
            const date = new Date(year, month - 1, day); // month is 0-indexed
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const todoDate = new Date(year, month - 1, day);
            todoDate.setHours(0, 0, 0, 0);
            
            const isToday = todoDate.getTime() === today.getTime();
            
            const options = { month: 'short', day: 'numeric', year: 'numeric' };
            const formatted = date.toLocaleDateString('en-US', options);
            
            return { formatted, isToday };
        }

        // Format time for display (convert 24-hour to 12-hour)
        function formatTime(timeString) {
            if (!timeString) return '8:00 AM';
            
            const [hours, minutes] = timeString.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const displayHour = hour === 0 ? 12 : (hour > 12 ? hour - 12 : hour);
            
            return `${displayHour}:${minutes} ${ampm}`;
        }

        // Render all todos
        function renderTodos() {
            const todosList = document.getElementById('todosList');
            
            // Filter todos based on current filter and exclude grouped todos
            let filteredTodos = todos.filter(todo => !todo.groupId);
            if (currentFilter !== 'all') {
                filteredTodos = filteredTodos.filter(todo => todo.type === currentFilter);
            }
            
            if (filteredTodos.length === 0) {
                todosList.innerHTML = '<div class="empty-state">No to dos yet. Create one above!</div>';
                updateDataExport();
                renderGroups();
                return;
            }

            // Sort by date (earliest first)
            const sortedTodos = [...filteredTodos].sort((a, b) => 
                new Date(a.reminderDate) - new Date(b.reminderDate)
            );

            todosList.innerHTML = sortedTodos.map((todo) => {
                const { formatted, isToday } = formatDate(todo.reminderDate);
                
                return `
                    <div class="todo-card ${todo.type} ${todo.completed ? 'completed' : ''}" id="todo-${todo.id}">
                        <div class="todo-checkbox ${todo.completed ? 'checked' : ''}" onclick="event.stopPropagation(); toggleTodo('${todo.id}')"></div>
                        
                        <div class="todo-content">
                            <div class="todo-header">
                                <div class="todo-title">${todo.title}</div>
                                <div class="todo-reminder">
                                    <div class="reminder-date ${isToday ? 'today' : ''}">${formatted}${isToday ? ' (Today!)' : ''}</div>
                                    <div class="reminder-time">${formatTime(todo.reminderTime || '08:00')}</div>
                                </div>
                            </div>
                            ${todo.details ? `<div class="todo-details">${todo.details}</div>` : ''}
                        </div>
                        
                        <div class="edit-form">
                            <div class="form-group">
                                <label>Title *</label>
                                <input type="text" id="edit-title-${todo.id}" value="${todo.title}" required>
                            </div>
                            <div class="form-group">
                                <label>Type *</label>
                                <select id="edit-type-${todo.id}" required>
                                    <option value="task" ${todo.type === 'task' ? 'selected' : ''}>Task</option>
                                    <option value="activities" ${todo.type === 'activities' ? 'selected' : ''}>Activities</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Details</label>
                                <textarea id="edit-details-${todo.id}">${todo.details || ''}</textarea>
                            </div>
                            <div class="form-group">
                                <label>Reminder Date *</label>
                                <input type="date" id="edit-date-${todo.id}" value="${todo.reminderDate}" min="${getTodayLocal()}" required>
                            </div>
                            <div class="form-group">
                                <label>Reminder Time *</label>
                                <input type="time" id="edit-time-${todo.id}" value="${todo.reminderTime || '08:00'}" required>
                            </div>
                            <div class="edit-button-group">
                                <button class="edit-save-btn" onclick="saveTodoEdit('${todo.id}')">Save</button>
                                <button class="edit-cancel-btn" onclick="cancelTodoEdit('${todo.id}')">Cancel</button>
                            </div>

        // Touch event handlers for mobile
        function handleTouchStartDrag(event, todoId) {
            event.stopPropagation();
            
            draggedTodoId = todoId;
            draggedElement = event.target.closest('.todo-card');
            isDragging = true;
            
            const touch = event.touches[0];
            
            // Visual feedback
            draggedElement.style.opacity = '0.7';
            draggedElement.style.transform = 'scale(1.05)';
            
            // Haptic feedback if available
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
            
            // Start auto-scroll checking
            startAutoScroll();
        }

        function handleTouchMoveDrag(event) {
            if (!isDragging || !draggedTodoId || !draggedElement) return;
            
            event.preventDefault();
            const touch = event.touches[0];
            
            // Move the element with finger
            draggedElement.style.position = 'fixed';
            draggedElement.style.zIndex = '1000';
            draggedElement.style.left = touch.clientX - (draggedElement.offsetWidth / 2) + 'px';
            draggedElement.style.top = touch.clientY - 50 + 'px';
            draggedElement.style.width = draggedElement.offsetWidth + 'px';
            
            // Check if over a group
            const groups = document.querySelectorAll('.group-container');
            groups.forEach(group => {
                const rect = group.getBoundingClientRect();
                if (touch.clientX >= rect.left && 
                    touch.clientX <= rect.right && 
                    touch.clientY >= rect.top && 
                    touch.clientY <= rect.bottom) {
                    group.classList.add('drag-over');
                } else {
                    group.classList.remove('drag-over');
                }
            });
            
            // Update auto-scroll based on touch position
            updateAutoScroll(touch.clientY);
        }

        function handleTouchEndDrag(event) {
            if (!isDragging || !draggedTodoId || !draggedElement) return;
            
            const touch = event.changedTouches[0];
            
            // Stop auto-scroll
            if (scrollInterval) {
                clearInterval(scrollInterval);
                scrollInterval = null;
            }
            
            // Find which group was dropped on
            const groups = document.querySelectorAll('.group-container');
            let droppedOnGroup = null;
            
            groups.forEach(group => {
                const rect = group.getBoundingClientRect();
                if (touch.clientX >= rect.left && 
                    touch.clientX <= rect.right && 
                    touch.clientY >= rect.top && 
                    touch.clientY <= rect.bottom) {
                    droppedOnGroup = group;
                }
            });
            
            // Update todo's group
            if (droppedOnGroup) {
                const groupId = droppedOnGroup.id.replace('group-', '');
                const todo = todos.find(t => t.id === draggedTodoId);
                if (todo) {
                    todosRef.doc(draggedTodoId).update({
                        groupId: groupId
                    }).catch((error) => {
                        console.error('Error moving todo to group:', error);
                    });
                }
            }
            
            // Reset dragged element styles BEFORE re-rendering
            if (draggedElement) {
                draggedElement.style.position = '';
                draggedElement.style.zIndex = '';
                draggedElement.style.left = '';
                draggedElement.style.top = '';
                draggedElement.style.width = '';
                draggedElement.style.opacity = '';
                draggedElement.style.transform = '';
            }
            
            // Remove drag-over class from all groups
            groups.forEach(group => group.classList.remove('drag-over'));
            
            // Cleanup
            draggedTodoId = null;
            draggedElement = null;
            isDragging = false;
        }

        // Auto-scroll functionality
        function startAutoScroll() {
            if (scrollInterval) {
                clearInterval(scrollInterval);
            }
            
            scrollInterval = setInterval(() => {
                if (!isDragging) {
                    clearInterval(scrollInterval);
                    scrollInterval = null;
                }
            }, 16); // ~60fps
        }

        function updateAutoScroll(touchY) {
            const scrollThreshold = 100; // Distance from edge to trigger scroll
            const scrollSpeed = 10; // Pixels to scroll per frame
            
            const windowHeight = window.innerHeight;
            
            // Scroll down if near bottom
            if (touchY > windowHeight - scrollThreshold) {
                window.scrollBy(0, scrollSpeed);
            }
            // Scroll up if near top
            else if (touchY < scrollThreshold) {
                window.scrollBy(0, -scrollSpeed);
            }
        }

        // Initial render
        renderTodos();
        displayLastExport();

        // Set minimum date to today (allows selecting today or any future date)
        const today = getTodayLocal();
        const reminderDateInput = document.getElementById('reminderDate');
        reminderDateInput.min = today;
        
        // Set default value to today for convenience
        reminderDateInput.value = today;

        // Add Enter key support for group modal
        document.getElementById('groupTitle').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                saveGroup();
            }
        });

        // Close modal when clicking outside
        document.getElementById('groupModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeGroupModal();
            }
        });

        document.getElementById('addTodoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeAddTodoModal();
            }
        });

        document.getElementById('settingsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeSettingsModal();
            }
        });

        // Make functions globally accessible for HTML onclick handlers
        window.showSettingsModal = showSettingsModal;
        window.closeSettingsModal = closeSettingsModal;
        window.showAddTodoModal = showAddTodoModal;
        window.closeAddTodoModal = closeAddTodoModal;
        window.showCreateGroupModal = showCreateGroupModal;
        window.closeGroupModal = closeGroupModal;
        window.saveGroup = saveGroup;
        window.setFilter = setFilter;
        window.toggleTodo = toggleTodo;
        window.removeTodo = removeTodo;
        window.editTodo = editTodo;
        window.saveTodoEdit = saveTodoEdit;
        window.cancelTodoEdit = cancelTodoEdit;
        window.addTodoToCalendar = addTodoToCalendar;
        window.editGroup = editGroup;
        window.deleteGroup = deleteGroup;
        window.handleDragStart = handleDragStart;
        window.handleDragEnd = handleDragEnd;
        window.handleDragOver = handleDragOver;
        window.handleDragLeave = handleDragLeave;
        window.handleDrop = handleDrop;
        window.handleDropToMain = handleDropToMain;
        window.handleTouchStartDrag = handleTouchStartDrag;
        window.handleTouchMoveDrag = handleTouchMoveDrag;
        window.handleTouchEndDrag = handleTouchEndDrag;
        
        console.log('‚úÖ All functions exposed to window');

        }); // End of window.addEventListener('load')
