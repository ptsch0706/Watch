<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .logo-container {
            display: inline-block;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>ToDo App Logo Generator</h2>
    <div class="logo-container">
        <h3>1024x1024 (iOS App Icon)</h3>
        <canvas id="canvas1024" width="1024" height="1024"></canvas>
    </div>

    <script>
        function drawLogo(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            
            // Square background (no rounded corners - iOS adds them automatically)
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#34c759');
            gradient.addColorStop(1, '#30d158');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw checkmark
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.08;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            ctx.beginPath();
            // Start point (bottom of short line)
            ctx.moveTo(size * 0.28, size * 0.52);
            // Middle point (corner of checkmark)
            ctx.lineTo(size * 0.42, size * 0.68);
            // End point (top of long line)
            ctx.lineTo(size * 0.72, size * 0.32);
            ctx.stroke();
        }
        
        // Draw on canvas
        drawLogo(document.getElementById('canvas1024'));
        
        // Auto-download image
        setTimeout(() => {
            const canvas = document.getElementById('canvas1024');
            const link = document.createElement('a');
            link.download = 'todo-icon-1024x1024.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }, 100);
    </script>
</body>
</html>
