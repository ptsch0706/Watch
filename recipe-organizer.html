<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Organizer</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #faf8f3;
            --warm-white: #fff9f0;
            --charcoal: #2c2c2c;
            --rust: #c85a3f;
            --olive: #6b7c5d;
            --sand: #d4c4a8;
            --shadow: rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--cream);
            color: var(--charcoal);
            line-height: 1.6;
        }

        .app {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        header {
            border-bottom: 3px solid var(--charcoal);
            padding-bottom: 2rem;
            margin-bottom: 3rem;
        }

        h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 0.9;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--olive);
            font-weight: 400;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .controls-left {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            flex: 1;
            align-items: center;
        }

        .controls-right {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
        }

        .category-filter {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .category-chip {
            padding: 0.5rem 1rem;
            border: 2px solid var(--sand);
            background: white;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .category-chip:hover {
            border-color: var(--olive);
        }

        .category-chip.active {
            background: var(--olive);
            color: white;
            border-color: var(--olive);
        }

        .serving-adjuster {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
            padding: 1rem;
            background: #f0ede5;
            border-radius: 4px;
        }

        .serving-adjuster label {
            margin: 0;
            text-transform: none;
            font-size: 0.95rem;
        }

        .serving-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .serving-btn {
            width: 36px;
            height: 36px;
            border: 2px solid var(--charcoal);
            background: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .serving-btn:hover {
            background: var(--charcoal);
            color: white;
        }

        .serving-display {
            min-width: 60px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .hidden-file-input {
            display: none;
        }

        .btn {
            font-family: 'DM Sans', sans-serif;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--charcoal);
            background: var(--warm-white);
            color: var(--charcoal);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn:hover {
            background: var(--charcoal);
            color: var(--warm-white);
            transform: translateY(-1px);
        }

        .btn-primary {
            background: var(--rust);
            color: white;
            border-color: var(--rust);
        }

        .btn-primary:hover {
            background: #b34d36;
            border-color: #b34d36;
        }

        .search-bar {
            flex: 1;
            min-width: 300px;
            padding: 0.75rem 1rem;
            border: 2px solid var(--sand);
            background: white;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--olive);
        }

        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .recipe-card {
            background: white;
            border: 2px solid var(--charcoal);
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 4px 4px 0 var(--shadow);
        }

        .recipe-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 var(--shadow);
        }

        .recipe-card h3 {
            font-family: 'Crimson Pro', serif;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--charcoal);
        }

        .recipe-category {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--olive);
            color: white;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .recipe-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            color: var(--olive);
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .tag {
            padding: 0.25rem 0.75rem;
            background: var(--sand);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 2rem;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--warm-white);
            border: 3px solid var(--charcoal);
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 2.5rem;
            position: relative;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--charcoal);
            line-height: 1;
            padding: 0.5rem;
        }

        .close-btn:hover {
            color: var(--rust);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.85rem;
            color: var(--olive);
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--sand);
            background: white;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--sand);
            background: white;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            transition: border-color 0.2s;
            cursor: pointer;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--olive);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
            font-family: 'Crimson Pro', serif;
            font-size: 1.05rem;
            line-height: 1.8;
        }

        .recipe-detail h2 {
            font-family: 'Crimson Pro', serif;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.1;
        }

        .recipe-section {
            margin-bottom: 2rem;
        }

        .recipe-section h3 {
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--rust);
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        .recipe-section p {
            font-family: 'Crimson Pro', serif;
            font-size: 1.1rem;
            line-height: 1.8;
            white-space: pre-wrap;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid var(--sand);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-state h2 {
            font-family: 'Crimson Pro', serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--olive);
        }

        .empty-state p {
            font-size: 1.1rem;
            color: var(--olive);
        }

        .url-import {
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            background: #f0ede5;
            border-left: 4px solid var(--rust);
        }

        .url-input-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .url-input-group input {
            flex: 1;
            min-width: 250px;
            font-size: 1rem;
            padding: 0.875rem 1rem;
        }

        .url-input-group button {
            white-space: nowrap;
            min-width: 100px;
        }

        .loading-container {
            margin-top: 1rem;
        }

        .loading-bar {
            width: 100%;
            height: 4px;
            background: var(--sand);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .loading-bar-fill {
            height: 100%;
            background: var(--rust);
            animation: loading 1.5s ease-in-out infinite;
        }

        @keyframes loading {
            0% { width: 0%; margin-left: 0%; }
            50% { width: 50%; margin-left: 25%; }
            100% { width: 0%; margin-left: 100%; }
        }

        .loading-text {
            color: var(--olive);
            font-style: italic;
            font-size: 0.9rem;
        }

        .error {
            color: var(--rust);
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div id="root">
        <div style="padding: 3rem 2rem; text-align: center; font-family: sans-serif;">
            <h2>Loading Recipe Organizer...</h2>
            <p>If this message persists, please download the file and open it in your browser.</p>
        </div>
    </div>

    <script type="text/babel">
        // Check if React loaded
        if (typeof React === 'undefined') {
            document.getElementById('root').innerHTML = '<div style="padding: 2rem; font-family: sans-serif;"><h1>Loading Error</h1><p>React failed to load. Please check your internet connection and refresh the page.</p></div>';
            throw new Error('React not loaded');
        }

        const { useState, useEffect } = React;

        function RecipeOrganizer() {
            const [recipes, setRecipes] = useState([]);
            const [showModal, setShowModal] = useState(false);
            const [modalMode, setModalMode] = useState('add'); // 'add', 'view', 'edit'
            const [currentRecipe, setCurrentRecipe] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [urlInput, setUrlInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [urlError, setUrlError] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('All');
            const [servingMultiplier, setServingMultiplier] = useState(1);

            const categories = ['All', 'Bread', 'Pizza', 'Dinners', 'Desserts'];

            const [formData, setFormData] = useState({
                title: '',
                servings: '',
                prepTime: '',
                cookTime: '',
                ingredients: '',
                instructions: '',
                notes: '',
                tags: '',
                source: '',
                category: 'Dinners'
            });

            // Load recipes from localStorage
            useEffect(() => {
                const saved = localStorage.getItem('recipes');
                if (saved) {
                    setRecipes(JSON.parse(saved));
                }
            }, []);

            // Save recipes to localStorage
            useEffect(() => {
                if (recipes.length > 0) {
                    localStorage.setItem('recipes', JSON.stringify(recipes));
                }
            }, [recipes]);

            const openAddModal = () => {
                setModalMode('add');
                setFormData({
                    title: '',
                    servings: '',
                    prepTime: '',
                    cookTime: '',
                    ingredients: '',
                    instructions: '',
                    notes: '',
                    tags: '',
                    source: '',
                    category: 'Dinners'
                });
                setUrlInput('');
                setUrlError('');
                setServingMultiplier(1);
                setShowModal(true);
            };

            const openViewModal = (recipe) => {
                setModalMode('view');
                setCurrentRecipe(recipe);
                setServingMultiplier(1);
                setShowModal(true);
            };

            const openEditModal = (recipe) => {
                setModalMode('edit');
                setCurrentRecipe(recipe);
                setFormData({
                    title: recipe.title,
                    servings: recipe.servings || '',
                    prepTime: recipe.prepTime || '',
                    cookTime: recipe.cookTime || '',
                    ingredients: recipe.ingredients,
                    instructions: recipe.instructions,
                    notes: recipe.notes || '',
                    tags: recipe.tags.join(', '),
                    source: recipe.source || '',
                    category: recipe.category || 'Dinners'
                });
                setServingMultiplier(1);
                setShowModal(true);
            };

            const closeModal = () => {
                setShowModal(false);
                setCurrentRecipe(null);
                setUrlInput('');
                setUrlError('');
                setServingMultiplier(1);
            };

            const handleInputChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            const parseRecipeFromUrl = async (url) => {
                setIsLoading(true);
                setUrlError('');

                try {
                    // This is a simplified parser - in production you'd want a more robust solution
                    const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
                    const html = await response.text();
                    
                    // Parse recipe using Schema.org JSON-LD (most recipe sites use this)
                    const scriptMatch = html.match(/<script[^>]*type=["']application\/ld\+json["'][^>]*>([\s\S]*?)<\/script>/gi);
                    
                    let recipeData = null;
                    if (scriptMatch) {
                        for (let script of scriptMatch) {
                            const jsonText = script.replace(/<script[^>]*>|<\/script>/gi, '');
                            try {
                                const data = JSON.parse(jsonText);
                                // Handle both single objects and arrays
                                const recipes = Array.isArray(data) ? data : [data];
                                
                                // Look for Recipe type, including nested in @graph
                                for (let item of recipes) {
                                    if (item['@type'] === 'Recipe' || 
                                        (Array.isArray(item['@type']) && item['@type'].includes('Recipe'))) {
                                        recipeData = item;
                                        break;
                                    }
                                    // Check if there's a @graph property containing the recipe
                                    if (item['@graph'] && Array.isArray(item['@graph'])) {
                                        recipeData = item['@graph'].find(graphItem => 
                                            graphItem['@type'] === 'Recipe' || 
                                            (Array.isArray(graphItem['@type']) && graphItem['@type'].includes('Recipe'))
                                        );
                                        if (recipeData) break;
                                    }
                                }
                                if (recipeData) break;
                            } catch (e) {
                                continue;
                            }
                        }
                    }

                    if (recipeData) {
                        // Extract title
                        const title = recipeData.name || '';

                        // Extract ingredients
                        let ingredients = '';
                        if (recipeData.recipeIngredient) {
                            ingredients = Array.isArray(recipeData.recipeIngredient)
                                ? recipeData.recipeIngredient.join('\n')
                                : recipeData.recipeIngredient;
                        }

                        // Extract instructions
                        let instructions = '';
                        if (recipeData.recipeInstructions) {
                            if (Array.isArray(recipeData.recipeInstructions)) {
                                instructions = recipeData.recipeInstructions.map((step, i) => {
                                    if (typeof step === 'string') return step;
                                    if (step.text) return step.text;
                                    if (step.itemListElement && Array.isArray(step.itemListElement)) {
                                        // Handle HowToSection with nested steps
                                        return step.itemListElement.map(s => s.text || '').join('\n');
                                    }
                                    return '';
                                }).filter(Boolean).join('\n\n');
                            } else if (typeof recipeData.recipeInstructions === 'string') {
                                instructions = recipeData.recipeInstructions;
                            }
                        }

                        // Extract times
                        const prepTime = recipeData.prepTime ? parseDuration(recipeData.prepTime) : '';
                        const cookTime = recipeData.cookTime ? parseDuration(recipeData.cookTime) : '';
                        const totalTime = recipeData.totalTime ? parseDuration(recipeData.totalTime) : '';
                        
                        // Extract servings/yield
                        let servings = '';
                        if (recipeData.recipeYield) {
                            if (Array.isArray(recipeData.recipeYield)) {
                                servings = recipeData.recipeYield[0];
                            } else {
                                servings = recipeData.recipeYield;
                            }
                        }

                        setFormData({
                            title,
                            servings: String(servings),
                            prepTime: prepTime || totalTime,
                            cookTime: cookTime,
                            ingredients,
                            instructions,
                            notes: '',
                            tags: '',
                            source: url,
                            category: 'Dinners'
                        });

                        setUrlError('');
                    } else {
                        setUrlError('Could not find recipe data. Please enter manually.');
                    }
                } catch (error) {
                    console.error('Error parsing recipe:', error);
                    setUrlError('Failed to fetch recipe. Please check the URL or enter manually.');
                } finally {
                    setIsLoading(false);
                }
            };

            // Helper to parse ISO 8601 duration (PT1H30M format)
            const parseDuration = (duration) => {
                if (!duration) return '';
                const match = duration.match(/PT(?:(\d+)H)?(?:(\d+)M)?/);
                if (!match) return duration;
                const hours = match[1] || '0';
                const minutes = match[2] || '0';
                if (hours === '0') return `${minutes} min`;
                if (minutes === '0') return `${hours} hr`;
                return `${hours} hr ${minutes} min`;
            };

            const handleImportUrl = () => {
                if (urlInput.trim()) {
                    parseRecipeFromUrl(urlInput.trim());
                }
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                
                const recipe = {
                    id: modalMode === 'edit' ? currentRecipe.id : Date.now(),
                    title: formData.title,
                    servings: formData.servings,
                    prepTime: formData.prepTime,
                    cookTime: formData.cookTime,
                    ingredients: formData.ingredients,
                    instructions: formData.instructions,
                    notes: formData.notes,
                    tags: formData.tags.split(',').map(t => t.trim()).filter(Boolean),
                    source: formData.source,
                    category: formData.category,
                    createdAt: modalMode === 'edit' ? currentRecipe.createdAt : new Date().toISOString()
                };

                if (modalMode === 'edit') {
                    setRecipes(recipes.map(r => r.id === currentRecipe.id ? recipe : r));
                } else {
                    setRecipes([...recipes, recipe]);
                }

                closeModal();
            };

            const handleDelete = (id) => {
                if (window.confirm('Are you sure you want to delete this recipe?')) {
                    setRecipes(recipes.filter(r => r.id !== id));
                    closeModal();
                }
            };

            const filteredRecipes = recipes.filter(recipe => {
                const search = searchTerm.toLowerCase();
                const matchesSearch = (
                    recipe.title.toLowerCase().includes(search) ||
                    recipe.ingredients.toLowerCase().includes(search) ||
                    recipe.tags.some(tag => tag.toLowerCase().includes(search))
                );
                const matchesCategory = selectedCategory === 'All' || recipe.category === selectedCategory;
                return matchesSearch && matchesCategory;
            });

            // Helper function to scale ingredient quantities
            const scaleIngredients = (ingredients, multiplier) => {
                if (multiplier === 1) return ingredients;
                
                return ingredients.split('\n').map(line => {
                    // Match fractions and numbers at the start of lines
                    const match = line.match(/^(\d+\/\d+|\d+\.?\d*)\s+/);
                    if (match) {
                        const amount = match[1];
                        let scaledAmount;
                        
                        if (amount.includes('/')) {
                            // Handle fractions
                            const [num, denom] = amount.split('/').map(Number);
                            const decimal = (num / denom) * multiplier;
                            scaledAmount = formatAmount(decimal);
                        } else {
                            scaledAmount = formatAmount(parseFloat(amount) * multiplier);
                        }
                        
                        return line.replace(match[0], scaledAmount + ' ');
                    }
                    return line;
                }).join('\n');
            };

            const formatAmount = (num) => {
                // Convert decimals to common fractions if close
                const fractions = {
                    0.125: '1/8', 0.25: '1/4', 0.333: '1/3', 0.5: '1/2',
                    0.667: '2/3', 0.75: '3/4', 1.5: '1 1/2', 2.5: '2 1/2'
                };
                
                for (let [decimal, fraction] of Object.entries(fractions)) {
                    if (Math.abs(num - parseFloat(decimal)) < 0.05) {
                        return fraction;
                    }
                }
                
                // Check if close to whole number
                if (Math.abs(num - Math.round(num)) < 0.1) {
                    return Math.round(num).toString();
                }
                
                return num.toFixed(2).replace(/\.?0+$/, '');
            };

            // Export recipes to JSON file
            const handleExport = () => {
                const dataStr = JSON.stringify(recipes, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `recipe-keeper-export-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            };

            // Import recipes from JSON file
            const handleImport = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedRecipes = JSON.parse(e.target.result);
                        
                        // Validate that it's an array
                        if (!Array.isArray(importedRecipes)) {
                            alert('Invalid file format. Please select a valid recipe export file.');
                            return;
                        }

                        // Merge with existing recipes (or replace - you can customize this)
                        const shouldReplace = window.confirm(
                            `Found ${importedRecipes.length} recipes in the file.\n\n` +
                            `Click OK to REPLACE all current recipes (${recipes.length} recipes will be lost).\n` +
                            `Click Cancel to MERGE (add imported recipes to your current collection).`
                        );

                        if (shouldReplace) {
                            setRecipes(importedRecipes);
                            alert(`Successfully imported ${importedRecipes.length} recipes!`);
                        } else {
                            // Merge: Update IDs to avoid conflicts
                            const maxId = recipes.length > 0 ? Math.max(...recipes.map(r => r.id)) : 0;
                            const updatedImports = importedRecipes.map((recipe, index) => ({
                                ...recipe,
                                id: maxId + index + 1
                            }));
                            setRecipes([...recipes, ...updatedImports]);
                            alert(`Successfully merged ${importedRecipes.length} new recipes!`);
                        }
                    } catch (error) {
                        alert('Error reading file. Please make sure it\'s a valid JSON file exported from Recipe Keeper.');
                        console.error('Import error:', error);
                    }
                };
                reader.readAsText(file);
                
                // Reset input so the same file can be imported again if needed
                event.target.value = '';
            };

            return (
                <div className="app">
                    <header>
                        <h1>Recipe Keeper</h1>
                        <p className="subtitle">Your personal cookbook</p>
                    </header>

                    <div className="controls">
                        <div className="controls-left">
                            <button className="btn btn-primary" onClick={openAddModal}>
                                + New Recipe
                            </button>
                            <input
                                type="text"
                                className="search-bar"
                                placeholder="Search recipes, ingredients, or tags..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                        </div>
                        <div className="controls-right">
                            <button className="btn btn-small" onClick={handleExport} title="Export all recipes">
                                ⬇ Export
                            </button>
                            <input
                                type="file"
                                accept=".json"
                                onChange={handleImport}
                                className="hidden-file-input"
                                id="import-file"
                            />
                            <button 
                                className="btn btn-small" 
                                onClick={() => document.getElementById('import-file').click()}
                                title="Import recipes from file"
                            >
                                ⬆ Import
                            </button>
                        </div>
                    </div>

                    <div className="category-filter">
                        {categories.map(cat => (
                            <button
                                key={cat}
                                className={`category-chip ${selectedCategory === cat ? 'active' : ''}`}
                                onClick={() => setSelectedCategory(cat)}
                            >
                                {cat}
                            </button>
                        ))}
                    </div>

                    {filteredRecipes.length === 0 && !searchTerm ? (
                        <div className="empty-state">
                            <h2>Your cookbook awaits</h2>
                            <p>Start by adding your first recipe or importing from a URL</p>
                        </div>
                    ) : (
                        <div className="recipe-grid">
                            {filteredRecipes.map(recipe => (
                                <div
                                    key={recipe.id}
                                    className="recipe-card"
                                    onClick={() => openViewModal(recipe)}
                                >
                                    {recipe.category && <div className="recipe-category">{recipe.category}</div>}
                                    <h3>{recipe.title}</h3>
                                    <div className="recipe-meta">
                                        {recipe.servings && <span>Serves {recipe.servings}</span>}
                                        {recipe.prepTime && <span>{recipe.prepTime}</span>}
                                        {recipe.cookTime && <span>{recipe.cookTime} cook</span>}
                                    </div>
                                    {recipe.tags.length > 0 && (
                                        <div className="tags">
                                            {recipe.tags.map((tag, i) => (
                                                <span key={i} className="tag">{tag}</span>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    )}

                    {showModal && (
                        <div className="modal" onClick={closeModal}>
                            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                <button className="close-btn" onClick={closeModal}>&times;</button>
                                
                                {modalMode === 'view' ? (
                                    <div className="recipe-detail">
                                        <h2>{currentRecipe.title}</h2>
                                        {currentRecipe.category && (
                                            <div className="recipe-category" style={{ marginBottom: '1rem' }}>
                                                {currentRecipe.category}
                                            </div>
                                        )}
                                        <div className="recipe-meta">
                                            {currentRecipe.servings && <span>Serves {currentRecipe.servings}</span>}
                                            {currentRecipe.prepTime && <span>Prep: {currentRecipe.prepTime}</span>}
                                            {currentRecipe.cookTime && <span>Cook: {currentRecipe.cookTime}</span>}
                                        </div>
                                        {currentRecipe.tags.length > 0 && (
                                            <div className="tags" style={{ marginTop: '1rem' }}>
                                                {currentRecipe.tags.map((tag, i) => (
                                                    <span key={i} className="tag">{tag}</span>
                                                ))}
                                            </div>
                                        )}

                                        {currentRecipe.servings && (
                                            <div className="serving-adjuster">
                                                <label>Adjust servings:</label>
                                                <div className="serving-controls">
                                                    <button 
                                                        type="button"
                                                        className="serving-btn"
                                                        onClick={() => setServingMultiplier(Math.max(0.5, servingMultiplier - 0.5))}
                                                    >
                                                        −
                                                    </button>
                                                    <div className="serving-display">
                                                        {Math.round(parseFloat(currentRecipe.servings) * servingMultiplier)} servings
                                                    </div>
                                                    <button 
                                                        type="button"
                                                        className="serving-btn"
                                                        onClick={() => setServingMultiplier(servingMultiplier + 0.5)}
                                                    >
                                                        +
                                                    </button>
                                                </div>
                                                {servingMultiplier !== 1 && (
                                                    <button 
                                                        type="button"
                                                        className="btn"
                                                        style={{ marginLeft: '1rem', padding: '0.5rem 1rem' }}
                                                        onClick={() => setServingMultiplier(1)}
                                                    >
                                                        Reset
                                                    </button>
                                                )}
                                            </div>
                                        )}
                                        
                                        <div className="recipe-section">
                                            <h3>Ingredients</h3>
                                            <p>{scaleIngredients(currentRecipe.ingredients, servingMultiplier)}</p>
                                        </div>

                                        <div className="recipe-section">
                                            <h3>Instructions</h3>
                                            <p>{currentRecipe.instructions}</p>
                                        </div>

                                        {currentRecipe.notes && (
                                            <div className="recipe-section">
                                                <h3>Notes</h3>
                                                <p>{currentRecipe.notes}</p>
                                            </div>
                                        )}

                                        {currentRecipe.source && (
                                            <div className="recipe-section">
                                                <h3>Source</h3>
                                                <p><a href={currentRecipe.source} target="_blank" rel="noopener noreferrer">{currentRecipe.source}</a></p>
                                            </div>
                                        )}

                                        <div className="action-buttons">
                                            <button className="btn" onClick={() => openEditModal(currentRecipe)}>
                                                Edit
                                            </button>
                                            <button className="btn" onClick={() => handleDelete(currentRecipe.id)}>
                                                Delete
                                            </button>
                                        </div>
                                    </div>
                                ) : (
                                    <form onSubmit={handleSubmit}>
                                        <h2 style={{ fontFamily: "'Crimson Pro', serif", fontSize: '2.5rem', marginBottom: '1.5rem' }}>
                                            {modalMode === 'edit' ? 'Edit Recipe' : 'Add Recipe'}
                                        </h2>

                                        {modalMode === 'add' && (
                                            <div className="url-import">
                                                <label>Import from URL</label>
                                                <div className="url-input-group">
                                                    <input
                                                        type="url"
                                                        placeholder="Paste recipe URL here..."
                                                        value={urlInput}
                                                        onChange={(e) => setUrlInput(e.target.value)}
                                                    />
                                                    <button 
                                                        type="button" 
                                                        className="btn"
                                                        onClick={handleImportUrl}
                                                        disabled={isLoading || !urlInput.trim()}
                                                    >
                                                        {isLoading ? 'Loading...' : 'Import'}
                                                    </button>
                                                </div>
                                                {isLoading && (
                                                    <div className="loading-container">
                                                        <div className="loading-bar">
                                                            <div className="loading-bar-fill"></div>
                                                        </div>
                                                        <p className="loading-text">Fetching recipe from URL...</p>
                                                    </div>
                                                )}
                                                {urlError && <p className="error">{urlError}</p>}
                                            </div>
                                        )}

                                        <div className="form-group">
                                            <label>Recipe Title *</label>
                                            <input
                                                type="text"
                                                name="title"
                                                value={formData.title}
                                                onChange={handleInputChange}
                                                required
                                            />
                                        </div>

                                        <div className="form-group">
                                            <label>Category *</label>
                                            <select
                                                name="category"
                                                value={formData.category}
                                                onChange={handleInputChange}
                                                required
                                            >
                                                <option value="Bread">Bread</option>
                                                <option value="Pizza">Pizza</option>
                                                <option value="Dinners">Dinners</option>
                                                <option value="Desserts">Desserts</option>
                                            </select>
                                        </div>

                                        <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr 1fr', gap: '1rem' }}>
                                            <div className="form-group">
                                                <label>Servings</label>
                                                <input
                                                    type="text"
                                                    name="servings"
                                                    value={formData.servings}
                                                    onChange={handleInputChange}
                                                />
                                            </div>
                                            <div className="form-group">
                                                <label>Prep Time</label>
                                                <input
                                                    type="text"
                                                    name="prepTime"
                                                    placeholder="e.g., 15 min"
                                                    value={formData.prepTime}
                                                    onChange={handleInputChange}
                                                />
                                            </div>
                                            <div className="form-group">
                                                <label>Cook Time</label>
                                                <input
                                                    type="text"
                                                    name="cookTime"
                                                    placeholder="e.g., 30 min"
                                                    value={formData.cookTime}
                                                    onChange={handleInputChange}
                                                />
                                            </div>
                                        </div>

                                        <div className="form-group">
                                            <label>Ingredients *</label>
                                            <textarea
                                                name="ingredients"
                                                value={formData.ingredients}
                                                onChange={handleInputChange}
                                                placeholder="One ingredient per line..."
                                                required
                                            />
                                        </div>

                                        <div className="form-group">
                                            <label>Instructions *</label>
                                            <textarea
                                                name="instructions"
                                                value={formData.instructions}
                                                onChange={handleInputChange}
                                                placeholder="Step by step instructions..."
                                                required
                                            />
                                        </div>

                                        <div className="form-group">
                                            <label>Notes</label>
                                            <textarea
                                                name="notes"
                                                value={formData.notes}
                                                onChange={handleInputChange}
                                                placeholder="Tips, modifications, or personal notes..."
                                                style={{ minHeight: '100px' }}
                                            />
                                        </div>

                                        <div className="form-group">
                                            <label>Tags</label>
                                            <input
                                                type="text"
                                                name="tags"
                                                value={formData.tags}
                                                onChange={handleInputChange}
                                                placeholder="dessert, quick, vegetarian (comma separated)"
                                            />
                                        </div>

                                        <div className="form-group">
                                            <label>Source URL</label>
                                            <input
                                                type="url"
                                                name="source"
                                                value={formData.source}
                                                onChange={handleInputChange}
                                                placeholder="https://..."
                                            />
                                        </div>

                                        <div className="action-buttons" style={{ marginTop: '2rem' }}>
                                            <button type="submit" className="btn btn-primary">
                                                {modalMode === 'edit' ? 'Save Changes' : 'Add Recipe'}
                                            </button>
                                            <button type="button" className="btn" onClick={closeModal}>
                                                Cancel
                                            </button>
                                        </div>
                                    </form>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<RecipeOrganizer />, document.getElementById('root'));
    </script>
    <script>
        // Fallback if React/Babel fails
        setTimeout(() => {
            const root = document.getElementById('root');
            if (!root.hasChildNodes() || root.innerHTML.trim() === '') {
                root.innerHTML = '<div style="padding: 2rem; font-family: sans-serif; max-width: 800px; margin: 0 auto;"><h1>Loading Issue</h1><p>The app failed to load. This might be because:</p><ul><li>External scripts are blocked in this environment</li><li>Your internet connection is slow</li></ul><p><strong>Solution:</strong> Download this HTML file and open it directly in Chrome, Firefox, or Safari.</p></div>';
            }
        }, 3000);
    </script>
</body>
</html>
