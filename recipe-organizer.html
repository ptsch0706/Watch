    <script>
        // Generate iOS app icons on page load
        window.addEventListener('DOMContentLoaded', function() {
            const sizes = [180, 167, 152, 120];
            
            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                // Scale factor
                const scale = size / 120;
                ctx.scale(scale, scale);
                
                // Transparent background (iOS will add rounded corners)
                ctx.clearRect(0, 0, 120, 120);
                
                // Recipe card background - NO rounded corners (iOS adds them)
                ctx.fillStyle = 'white';
                ctx.strokeStyle = '#2c2c2c';
                ctx.lineWidth = 3;
                ctx.lineJoin = 'miter';
                
                // Square card shape
                ctx.fillRect(30, 25, 60, 70);
                ctx.strokeRect(30, 25, 60, 70);
                
                // Header gradient
                const gradient = ctx.createLinearGradient(30, 25, 90, 45);
                gradient.addColorStop(0, '#c85a3f');
                gradient.addColorStop(1, '#a84830');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(30, 25, 60, 20);
                
                // Recipe lines
                ctx.strokeStyle = '#2c2c2c';
                ctx.lineWidth = 2.5;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(40, 55); ctx.lineTo(70, 55);
                ctx.moveTo(40, 63); ctx.lineTo(75, 63);
                ctx.moveTo(40, 71); ctx.lineTo(65, 71);
                ctx.moveTo(40, 79); ctx.lineTo(80, 79);
                ctx.moveTo(40, 87); ctx.lineTo(68, 87);
                ctx.stroke();
                
                // Convert to data URL and set as icon
                const dataUrl = canvas.toDataURL('image/png');
                const link = document.getElementById(`apple-icon-${size}`);
                if (link) {
                    link.href = dataUrl;
                }
            });
        });

    <div id="root">
        <div style="padding: 3rem 2rem; text-align: center; font-family: sans-serif;">

    <script type="text/babel">
        // Check if React loaded
        if (typeof React === 'undefined') {
            document.getElementById('root').innerHTML = '<div style="padding: 2rem; font-family: sans-serif;"><h1>Loading Error</h1><p>React failed to load. Please check your internet connection and refresh the page.</p></div>';
            throw new Error('React not loaded');
        }

        const { useState, useEffect } = React;

        function RecipeOrganizer() {
            const [recipes, setRecipes] = useState([]);
            const [showModal, setShowModal] = useState(false);
            const [modalMode, setModalMode] = useState('add'); // 'add', 'view', 'edit'
            const [currentRecipe, setCurrentRecipe] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [urlInput, setUrlInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [urlError, setUrlError] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('All');
            const [servingMultiplier, setServingMultiplier] = useState(1);
            const [lastExportTime, setLastExportTime] = useState(null);
            const [isExtractingText, setIsExtractingText] = useState(false);
            const [columnMode, setColumnMode] = useState('auto'); // 'auto', 'single', 'double'

            const categories = ['All', 'Bread', 'Pizza', 'Dinners', 'Desserts'];

            const [formData, setFormData] = useState({
                title: '',
                servings: '',
                prepTime: '',
                cookTime: '',
                ingredients: '',
                instructions: '',
                notes: '',
                tags: '',
                source: '',
                category: '',
                images: []
            });

            // Load recipes from localStorage
            useEffect(() => {
                const saved = localStorage.getItem('recipes');
                if (saved) {
                    setRecipes(JSON.parse(saved));
                }
                
                const savedExportTime = localStorage.getItem('lastExportTime');
                if (savedExportTime) {
                    setLastExportTime(savedExportTime);
                }
            }, []);

            // Save recipes to localStorage
            useEffect(() => {
                if (recipes.length > 0) {
                    localStorage.setItem('recipes', JSON.stringify(recipes));
                }
            }, [recipes]);

            const openAddModal = () => {
                setModalMode('add');
                setFormData({
                    title: '',
                    servings: '',
                    prepTime: '',
                    cookTime: '',
                    ingredients: '',
                    instructions: '',
                    notes: '',
                    tags: '',
                    source: '',
                    category: '',
                    images: []
                });
                setUrlInput('');
                setUrlError('');
                setServingMultiplier(1);
                setShowModal(true);
            };

            const openViewModal = (recipe) => {
                setModalMode('view');
                setCurrentRecipe(recipe);
                setServingMultiplier(1);
                setShowModal(true);
            };

            const openEditModal = (recipe) => {
                setModalMode('edit');
                setCurrentRecipe(recipe);
                setFormData({
                    title: recipe.title,
                    servings: recipe.servings || '',
                    prepTime: recipe.prepTime || '',
                    cookTime: recipe.cookTime || '',
                    ingredients: recipe.ingredients,
                    instructions: recipe.instructions,
                    notes: recipe.notes || '',
                    tags: recipe.tags.join(', '),
                    source: recipe.source || '',
                    category: recipe.category || '',
                    images: recipe.images || []
                });
                setServingMultiplier(1);
                setShowModal(true);
            };

            const closeModal = () => {
                setShowModal(false);
                setCurrentRecipe(null);
                setUrlInput('');
                setUrlError('');
                setServingMultiplier(1);
            };

            const handleInputChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            const parseRecipeFromUrl = async (url) => {
                setIsLoading(true);
                setUrlError('');

                try {
                    // Try to fetch via CORS proxy
                    const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const html = await response.text();
                    
                    if (!html || html.length < 100) {
                        throw new Error('Received empty or invalid response');
                    }
                    
                    // Parse recipe using Schema.org JSON-LD (most recipe sites use this)
                    const scriptMatch = html.match(/<script[^>]*type=["']application\/ld\+json["'][^>]*>([\s\S]*?)<\/script>/gi);
                    
                    let recipeData = null;
                    if (scriptMatch) {
                        for (let script of scriptMatch) {
                            const jsonText = script.replace(/<script[^>]*>|<\/script>/gi, '');
                            try {
                                const data = JSON.parse(jsonText);
                                // Handle both single objects and arrays
                                const recipes = Array.isArray(data) ? data : [data];
                                
                                // Look for Recipe type, including nested in @graph
                                for (let item of recipes) {
                                    if (item['@type'] === 'Recipe' || 
                                        (Array.isArray(item['@type']) && item['@type'].includes('Recipe'))) {
                                        recipeData = item;
                                        break;
                                    }
                                    // Check if there's a @graph property containing the recipe
                                    if (item['@graph'] && Array.isArray(item['@graph'])) {
                                        recipeData = item['@graph'].find(graphItem => 
                                            graphItem['@type'] === 'Recipe' || 
                                            (Array.isArray(graphItem['@type']) && graphItem['@type'].includes('Recipe'))
                                        );
                                        if (recipeData) break;
                                    }
                                }
                                if (recipeData) break;
                            } catch (e) {
                                continue;
                            }
                        }
                    }

                    if (recipeData) {
                        // Extract title
                        const title = recipeData.name || '';

                        // Extract ingredients
                        let ingredients = '';
                        if (recipeData.recipeIngredient) {
                            ingredients = Array.isArray(recipeData.recipeIngredient)
                                ? recipeData.recipeIngredient.join('\n')
                                : recipeData.recipeIngredient;
                        }

                        // Extract instructions
                        let instructions = '';
                        if (recipeData.recipeInstructions) {
                            if (Array.isArray(recipeData.recipeInstructions)) {
                                instructions = recipeData.recipeInstructions.map((step, i) => {
                                    if (typeof step === 'string') return step;
                                    if (step.text) return step.text;
                                    if (step.itemListElement && Array.isArray(step.itemListElement)) {
                                        // Handle HowToSection with nested steps
                                        return step.itemListElement.map(s => s.text || '').join('\n');
                                    }
                                    return '';
                                }).filter(Boolean).join('\n\n');
                            } else if (typeof recipeData.recipeInstructions === 'string') {
                                instructions = recipeData.recipeInstructions;
                            }
                        }

                        // Extract times
                        const prepTime = recipeData.prepTime ? parseDuration(recipeData.prepTime) : '';
                        const cookTime = recipeData.cookTime ? parseDuration(recipeData.cookTime) : '';
                        const totalTime = recipeData.totalTime ? parseDuration(recipeData.totalTime) : '';
                        
                        // Extract servings/yield

                        if (recipeData.recipeYield) {

                if (!duration) return '';
                const match = duration.match(/PT(?:(\d+)H)?(?:(\d+)M)?/);
                if (!match) return duration;
                const hours = match[1] || '0';
                const minutes = match[2] || '0';
                if (hours === '0') return `${minutes} min`;
                if (minutes === '0') return `${hours} hr`;
                return `${hours} hr ${minutes} min`;

                const processedImages = [];

                for (const file of files) {
                    if (file.type === 'application/pdf') {
                        // Process PDF file - convert each page to an image
                        try {
                            const arrayBuffer = await file.arrayBuffer();
                            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                            
                            // Convert each page to image
                            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                                const page = await pdf.getPage(pageNum);
                                const viewport = page.getViewport({ scale: 2.0 });
                                
                                const canvas = document.createElement('canvas');
                                canvas.width = viewport.width;
                                canvas.height = viewport.height;
                                const context = canvas.getContext('2d');
                                
                                await page.render({
                                    canvasContext: context,
                                    viewport: viewport
                                }).promise;
                                
                                const imageDataUrl = canvas.toDataURL('image/png');
                                processedImages.push(imageDataUrl);
                            }
                        } catch (error) {
                            console.error('Error processing PDF:', error);
                            alert(`Error processing PDF file: ${file.name}`);
                        }
                    } else if (file.type.startsWith('image/')) {
                        // Process image file
                        const imageDataUrl = await new Promise((resolve) => {
                            const reader = new FileReader();
                            reader.onload = (e) => resolve(e.target.result);
                            reader.readAsDataURL(file);
                        });
                        processedImages.push(imageDataUrl);

                if (formData.images.length === 0) {

                    return;

                setIsExtractingText(true);
                let extractedText = '';

                try {
                    for (let i = 0; i < formData.images.length; i++) {
                        // Create an image element to get dimensions
                        const img = new Image();
                        await new Promise((resolve) => {
                            img.onload = resolve;
                            img.src = formData.images[i];
                        });

                        const width = img.width;
                        const height = img.height;

                        // Determine if we should process as columns
                        let processAsColumns = false;
                        if (columnMode === 'auto') {
                            // Auto-detect: wide aspect ratio suggests columns
                            processAsColumns = width / height > 1.3;
                        } else if (columnMode === 'double') {
                            processAsColumns = true;
                        }
                        // If 'single', processAsColumns stays false

                        if (processAsColumns) {
                            // Process as two columns - left half then right half
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            
                            // Process left column
                            canvas.width = width / 2;
                            canvas.height = height;
                            ctx.drawImage(img, 0, 0);
                            const leftImage = canvas.toDataURL();
                            
                            const leftResult = await Tesseract.recognize(
                                leftImage,
                                'eng',
                                { logger: m => console.log(m) }
                            );
                            extractedText += '===== LEFT COLUMN =====\n' + leftResult.data.text + '\n\n';
                            
                            // Process right column
                            ctx.clearRect(0, 0, canvas.width, canvas.height);
                            ctx.drawImage(img, -width / 2, 0);
                            const rightImage = canvas.toDataURL();
                            
                            const rightResult = await Tesseract.recognize(
                                rightImage,
                                'eng',
                                { logger: m => console.log(m) }
                            );
                            extractedText += '===== RIGHT COLUMN =====\n' + rightResult.data.text + '\n\n';
                        } else {
                            // Process as single column
                            const result = await Tesseract.recognize(
                                formData.images[i],
                                'eng',
                                { logger: m => console.log(m) }
                            );
                            extractedText += result.data.text + '\n\n';
                        }
                    }

                    // Put extracted text in instructions field
                    setFormData(prev => ({
                        ...prev,
                        instructions: prev.instructions + (prev.instructions ? '\n\n' : '') + extractedText.trim()
                    }));

                    alert('Text extracted successfully! Check the instructions field.\n\n' +
                          (processAsColumns ? 'Columns are marked as LEFT COLUMN and RIGHT COLUMN. ' : '') +
                          'If the text order is wrong, try changing the column mode and extract again.');
                } catch (error) {
                    console.error('OCR Error:', error);
                    alert('Error extracting text from images. Please try again.');
                } finally {
                    setIsExtractingText(false);
                }
            };

                    const match = line.match(/^(\d+\/\d+|\d+\.?\d*)\s+/);
                    if (match) {
                        const amount = match[1];
                        let scaledAmount;
                        
                        if (amount.includes('/')) {
                            // Handle fractions
                            const [num, denom] = amount.split('/').map(Number);
                            const decimal = (num / denom) * multiplier;
                            scaledAmount = formatAmount(decimal);
                        } else {
                            scaledAmount = formatAmount(parseFloat(amount) * multiplier);
                        }
                        
                        return line.replace(match[0], scaledAmount + ' ');
                    }
                    return line;

                    0.667: '2/3', 0.75: '3/4', 1.5: '1 1/2', 2.5: '2 1/2'
                };
                
                for (let [decimal, fraction] of Object.entries(fractions)) {
                    if (Math.abs(num - parseFloat(decimal)) < 0.05) {
                        return fraction;
                    }
                }
                
                // Check if close to whole number
                if (Math.abs(num - Math.round(num)) < 0.1) {
                    return Math.round(num).toString();

                                        {modalMode === 'add' && (
                                            <div className="url-import" style={{ marginTop: '1rem' }}>
                                                <label>Upload Recipe Images or PDFs (Alternative to URL Import)</label>
                                                <input
                                                    type="file"
                                                    accept="image/*,application/pdf"
                                                    multiple
                                                    onChange={handleImageUpload}
                                                    style={{ display: 'block', marginBottom: '0.5rem' }}
                                                />
                                                {formData.images.length > 0 && (
                                                    <div>
                                                        <div style={{ marginBottom: '1rem' }}>
                                                            <label style={{ display: 'block', marginBottom: '0.5rem' }}>Column Layout</label>
                                                            <select
                                                                value={columnMode}
                                                                onChange={(e) => setColumnMode(e.target.value)}
                                                                style={{
                                                                    padding: '0.5rem',
                                                                    border: '2px solid var(--charcoal)',
                                                                    background: 'white',
                                                                    fontSize: '0.9rem',
                                                                    marginBottom: '0.5rem'
                                                                }}
                                                            >
                                                                <option value="auto">Auto-Detect Columns</option>
                                                                <option value="single">Single Column (Normal)</option>
                                                                <option value="double">Two Columns (Force Split)</option>
                                                            </select>
                                                            <p style={{ fontSize: '0.8rem', color: 'var(--olive)', marginTop: '0.25rem' }}>
                                                                 Choose "Two Columns" if your recipe has side-by-side columns
                                                            </p>
                                                        </div>
                                                        <button
                                                            type="button"
                                                            className="btn"
                                                            onClick={handleExtractTextFromImages}
                                                            disabled={isExtractingText}
                                                            style={{ marginBottom: '1rem' }}
                                                        >
                                                            {isExtractingText ? 'Extracting Text...' : 'Extract Text from Images'}
                                                        </button>
                                                        <div style={{ display: 'flex', gap: '0.5rem', flexWrap: 'wrap' }}>
                                                            {formData.images.map((img, index) => (
                                                                <div key={index} style={{ position: 'relative', width: '100px', height: '100px' }}>
                                                                    <img
                                                                        src={img}
                                                                        alt={`Upload ${index + 1}`}
                                                                        style={{ width: '100%', height: '100%', objectFit: 'cover', border: '2px solid var(--charcoal)' }}
                                                                    />
                                                                    <button
                                                                        type="button"
                                                                        onClick={() => handleRemoveImage(index)}
                                                                        style={{
                                                                            position: 'absolute',
                                                                            top: '0',
                                                                            right: '0',
                                                                            background: 'var(--rust)',
                                                                            color: 'white',
                                                                            border: 'none',
                                                                            width: '24px',
                                                                            height: '24px',
                                                                            cursor: 'pointer',
                                                                            fontSize: '14px',
                                                                            lineHeight: '1'
                                                                        }}
                                                                    >
                                                                        
                                                                    </button>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        )}

                                        <div className="form-group">
                                            <label>Recipe Title *</label>
                                            <input
                                                type="text"
                                                name="title"
                                                value={formData.title}
                                                onChange={handleInputChange}
                                                required
                                            />
                                        </div>

                                        <div className="form-group">
                                            <label>Category *</label>
                                            <select
                                                name="category"
                                                value={formData.category}
                                                onChange={handleInputChange}
                                                required
                                            >
                                                <option value="">Select a category...</option>
                                                <option value="Bread">Bread</option>
                                                <option value="Pizza">Pizza</option>
                                                <option value="Dinners">Dinners</option>
                                                <option value="Desserts">Desserts</option>
                                            </select>
                                        </div>

                                        <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr 1fr', gap: '1rem' }}>
                                            <div className="form-group">
                                                <label>Servings</label>
                                                <input
                                                    type="text"
                                                    name="servings"
                                                    value={formData.servings}
                                                    onChange={handleInputChange}
                                                />
                                            </div>
                                            <div className="form-group">
                                                <label>Prep Time</label>
                                                <input
                                                    type="text"
                                                    name="prepTime"
                                                    placeholder="e.g., 15 min"
                                                    value={formData.prepTime}
                                                    onChange={handleInputChange}
                                                />
                                            </div>
                                            <div className="form-group">
                                                <label>Cook Time</label>
                                                <input
                                                    type="text"
                                                    name="cookTime"
                                                    placeholder="e.g., 30 min"
                                                    value={formData.cookTime}
                                                    onChange={handleInputChange}
                                                />
                                            </div>
                                        </div>

                                        <div className="form-group">
                                            <label>Ingredients *</label>
                                            <textarea
                                                name="ingredients"
                                                value={formData.ingredients}
                                                onChange={handleInputChange}
                                                placeholder="One ingredient per line..."
                                                required
                                            />
                                        </div>

                                        <div className="form-group">
                                            <label>Instructions *</label>
                                            <textarea
                                                name="instructions"
                                                value={formData.instructions}
                                                onChange={handleInputChange}
                                                placeholder="Step by step instructions..."
                                                required
                                            />
                                        </div>

                                        <div className="form-group">
                                            <label>Notes</label>
                                            <textarea
                                                name="notes"
                                                value={formData.notes}
                                                onChange={handleInputChange}
                                                placeholder="Tips, modifications, or personal notes..."
                                                style={{ minHeight: '100px' }}
                                            />
                                        </div>

                                        <div className="form-group">
                                            <label>Tags</label>
                                            <input
                                                type="text"
                                                name="tags"
                                                value={formData.tags}
                                                onChange={handleInputChange}
                                                placeholder="dessert, quick, vegetarian (comma separated)"
                                            />
                                        </div>

                                        <div className="form-group">
                                            <label>Source URL</label>
                                            <input
                                                type="url"
                                                name="source"
                                                value={formData.source}
                                                onChange={handleInputChange}
                                                placeholder="https://..."
                                            />
                                        </div>

                                        <div className="action-buttons" style={{ marginTop: '2rem' }}>
                                            <button type="submit" className="btn btn-primary">
                                                {modalMode === 'edit' ? 'Save Changes' : 'Add Recipe'}
                                            </button>
                                            <button type="button" className="btn" onClick={closeModal}>
                                                Cancel
                                            </button>
                                        </div>
                                    </form>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<RecipeOrganizer />, document.getElementById('root'));
    </script>
    <script>
        // Fallback if React/Babel fails
        setTimeout(() => {
            const root = document.getElementById('root');
            if (!root.hasChildNodes() || root.innerHTML.trim() === '') {
                root.innerHTML = '<div style="padding: 2rem; font-family: sans-serif; max-width: 800px; margin: 0 auto;"><h1>Loading Issue</h1><p>The app failed to load. This might be because:</p><ul><li>External scripts are blocked in this environment</li><li>Your internet connection is slow</li></ul><p><strong>Solution:</strong> Download this HTML file and open it directly in Chrome, Firefox, or Safari.</p></div>';
            }
        }, 3000);
    </script>
</body>
</html>
